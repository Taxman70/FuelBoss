
[db]
dbFile: var/project.db

[logging]
console: false
logLevel: INFO
logFile: var/project.log
logFormat: %(asctime)s [%(threadName)s] [%(name)s] [%(levelname)s]: %(message)s
logSize: 1000000
logCount: 3
level.socketio = WARNING
level.engineio = WARNING
level.werkzeug = WARNING

[server]
pidFile: var/project.pid
binDir: bin
contentDir: ../client/dist
listenAddress: 0.0.0.0
listenPort: 8080
socketIODebug: false
configCheckInterval: 2

[serial]
port: /dev/ttyACM0
speed: 115200
